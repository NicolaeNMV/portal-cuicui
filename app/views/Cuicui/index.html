<script id="elementTemplate" type="text/x-jquery-tmpl">
        <li class="hentry notice">

		   </a>

          <p class="entry-content">{{html contentHtml}}</p>
          
          <div class="entry-content">
           <a rel="bookmark" class="timestamp" href="{{= id}}"}>
            il y a environ <abbr class="published" title="{{= published}}">{{= deltaDate}}</abbr>
           </a>
          </div>
         </div>
        </li>
</script>
